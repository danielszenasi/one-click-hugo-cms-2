<div class="bg-off-white pv4" id="{{ .heading | urlize }}">
  <div class="ph3 mw7 center">
    <h2 class="f2 tc b lh-title mb2">{{ .heading }}</h2>
    <p class="mb4 mw6">{{ .description }}</p>
    <div class="flex-ns flex-wrap mhn2-ns mb3">
      {{ range .blurbs }}
        <div class="ph2-ns w-50-ns mb4">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img
                  src="{{ .image }}"
                  alt=""
                  style="width:300px;height:300px;"
                />
                <h3 class="b" style="height: 70px">{{ .title }}</h3>
              </div>
              <div class="flip-card-back">
                <h3 class="b mb2">{{ .title }}</h3>
                <p>{{ .text }}</p>
              </div>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</div>
