<div class="bg-off-white pv4" id="{{ .heading | urlize }}">
  <div class="ph3 mw7 center">
    <h2 class="f2 tc b lh-title mb3">{{ .heading }}</h2>

    <div class="flex-ns flex-wrap mhn2-ns mb3">
      {{ range .blurbs }}
        <div class="ph2-ns w-33-ns mb4">
          <div class="flex" style="height: 200px">
            <img
              src="{{ .image }}"
              alt=""
              class="center db mb3"
              style="max-height: 200px"
            />
          </div>
          <h3 class="b tc" style="height: 70px">{{ .title }}</h3>
        </div>
      {{ end }}
    </div>
  </div>
</div>
