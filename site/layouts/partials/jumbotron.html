<div
  class="pv5 pv6-l ph3 bg-75 cover"
  style="background-image: url('{{ .imageUrl }}')"
>
  <div class="mw8 center ph3">
    <div class="db mb3">
      <div class="relative bg-fix-primary mb3 mw1">
        <h1 class="f2 f1-l b di lh-title mb3 {{ .color }}">
          {{ .title }}
        </h1>
      </div>
      <div class="relative bg-fix-primary">
        {{ if .subtitle }}
          <p class="b f4 di lh-title mb3 white mw6 bg-primary">
            {{ .subtitle }}
          </p>
        {{ end }}
      </div>
    </div>
  </div>
</div>
