<!-- Contact -->
<div class="mb4" id="Kapcsolatfelv%C3%A9tel">
  <h4 class="f3 b lh-title mb3 tc">Bejelentkezés</h4>

  <form name="contact" class="contact" method="POST" data-netlify="true">
    <div class="flex-l mhn1-l pb3">
      <!-- Name -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Név"
            class="w-100 mb2"
          />
          <label for="name">Név</label>
        </fieldset>
      </div>
      <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input
            type="text"
            id="contact"
            name="contact"
            placeholder="Elérhetőség"
            class="w-100 mb2"
          />
          <label for="contact">Elérhetőség</label>
        </fieldset>
      </div>
    </div>

    <div class="ph1-l pb3">
      <fieldset>
        <div>Szolgáltatás típusa</div>
        <select class="w-100 mb2" id="service" name="service">
          <option value=""></option>
          <option value="egyéni foglalkozás">egyéni foglalkozás</option>
          <option value="páros foglalkozás">páros foglalkozás</option>
          <option value="trióval történő foglalkozás">
            trióval történő foglalkozás
          </option>
          <option value="kiscsoportos foglalkozás (4-8 fő)">
            kiscsoportos foglalkozás (4-8 fő)
          </option>
          <option value="nagycsoportos foglalkozás (8-16 fő)">
            nagycsoportos foglalkozás (8-16 fő)
          </option>
          <option value="edzői konzultáció">edzői konzultáció</option>
          <option value="szülői konzultáció">szülői konzultáció</option>
          <option value="előadás">előadás</option>
          <option value="egyéb">egyéb</option>
        </select>
      </fieldset>
    </div>

    <div class="ph1-l pb3">
      <fieldset>
        <div>Alkalmas időpont</div>
        <select class="w-100 mb2" id="date" name="date">
          <option value=""></option>
          <option value="hétköznap délelőtt (9-12 között)">
            hétköznap délelőtt (9-12 között)
          </option>
          <option value="hétköznap délután (12-16 között)">
            hétköznap délután (12-16 között)
          </option>
          <option value="hétköznap este (16-20 között)">
            hétköznap este (16-20 között)
          </option>
          <option value="hétvégén">hétvégén</option>
          <option value="egyéb">egyéb</option>
        </select>
      </fieldset>
    </div>

    <!-- Message -->
    <fieldset>
      <textarea
        id="message"
        name="message"
        placeholder="Egyéb megjegyzés"
        rows="8"
        cols="80"
        class="w-100"
      ></textarea>
      <label for="message">Egyéb megjegyzés</label>
    </fieldset>
    <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">Küldés</button>
    </div>
  </form>
</div>
